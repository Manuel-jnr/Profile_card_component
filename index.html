<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    
    <div class="card">
        <div class="card_pattern">
            <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
        </div>

        <div class="card_img">
            <img src="./images/image-victor.jpg" alt="image-victor">
        </div>

            <div class="profile">
                <h3>Victor Crest</h3>
                <p>26</p>
            </div>
                <div class="state">
                <p>London</p>
                </div>
                <div class="block">
                    <div class="stat">
                    <div>
                        <h3>80K</h3>
                        <p class="social_para">Followers</p>
                    </div>
                    <div>
                        <h3>803K</h3>
                        <p class="social_para">Likes</p>
                    </div>
                    <div>
                        <h3>1.4K</h3>
                        <p class="social_para">Photos</p>
                    </div>
                    </div>

                </div>
                
            </div>

           
        
    </div>
</body>
</html>
